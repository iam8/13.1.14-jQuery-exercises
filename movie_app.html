<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies: Ratings</title>
    <link rel="stylesheet" href="movie_app.css">
</head>
<body>
    <h1>Movie Ratings</h1>

    <div id="outer-container">
        <div id="rating-form-container">
            <h3>Add a Movie Rating</h3>
            <form id="rating-form" action="">
                <label for="movie-title">Title:</label>
                <input id="movie-title" type="text" placeholder="E.x. 101 Dalmations" required>

                <label for="movie-rating">Rating:</label>
                <input id="movie-rating" type="number" min="0" max="10" placeholder="0-10" required>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="movie-list-container">
            <h3>List of Movies and Their Ratings</h3>
            <ul id="movie-list">

            </ul>

            <button id="clear-list">Clear list items</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="movie_app.js"></script>
</body>
</html>
